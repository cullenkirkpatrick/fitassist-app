<div ng-if="loggedInUser.user_type == 'Individual' || loggedInUser.user_type == 'Individual Nutrition'" class="user-landing-page">
  <div class="col-md-12 glances">
    <div class="col-md-4 glance">
      <div class="yesterday">
        <div class="header">Yesterday
          <span class="view">
            <i class="fa fa-heartbeat selected" aria-hidden="true"></i>
            <i class="fa fa-cutlery" aria-hidden="true"></i>
          </span>
        </div>
        <div class="body">
          <div ng-repeat="event in vm.workouts | filter:{workout_date: vm.yesterday}">
            {{event.title}} - {{event.workout_date}} - TODAY: {{vm.yesterday}}
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4 glance">
      <div class="today">
        <div class="header">Today
          <span class="view">
            <i class="fa fa-heartbeat selected" aria-hidden="true"></i>
            <i class="fa fa-cutlery" aria-hidden="true"></i>
          </span>
        </div>
        <div class="body">
          <div ng-repeat="event in vm.workouts | filter:{workout_date: vm.today}" ng-click="">
            {{event.type}} - {{event.workout_date}} - TODAY: {{vm.today}}
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4 glance">
      <div class="tomorrow">
        <div class="header">Tomorrow
          <span class="view">
            <i class="fa fa-heartbeat selected" aria-hidden="true"></i>
            <i class="fa fa-cutlery" aria-hidden="true"></i>
          </span>
        </div>
        <div class="body">
          <div ng-repeat="event in vm.workouts | filter:{workout_date: vm.tomorrow}">
            {{event.title}} - {{event.startsAt}} - TODAY: {{vm.tomorrow}}
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="calendar-header">
    Calendar
  </div>
  <div class="calendar" ng-hide="!vm.eventsLoaded">
    <mwl-calendar
      view="vm.calView"
      view-date="vm.viewDate"
      events="vm.workouts"
      view-title="vm.calTitle"
      on-event-click="vm.eventClicked(calendarEvent)">
    </mwl-calendar>
  </div>

  <!-- <button type="button" name="button" ng-click="vm.cancelSubscripton()">DELETE SUBSCRIPTION</button> -->
</div>
<div class="loading-spinner" ng-show="!vm.eventsLoaded">
  <i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i></br>
  <span>Loading...</span>
</div>
